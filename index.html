<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/24229990ee.js" crossorigin="anonymous"></script>
    <title>API Countries</title>
</head>
<body class="body" data-theme>
    <div class="container" id="container">
        <header class="header" >
            <div class="header__heading" data-theme><span>Where in the world?</span><span class="dark-mode"><i class="fa-solid fa-moon"></i>Dark Mode</span></div>
        </header>

        <main id="main">
            <form class="form">
                <div class="input-group" data-theme>
                    <i class="fa-solid fa-magnifying-glass input-group__icon"></i>
                    <input class="input-group__input" type="text" placeholder="Search for a country...">
                </div>
                <div class="select-group" data-theme>
                    <div class="select-selected">
                        <i class="fa-solid fa-angle-down select-selected__arrow"></i>
                        <span class="select-selected__focus" id="select-focus">Filter by Region</span>
                    </div>

                    <ul class="select-list">
                        <li class="select-list__option" data-name="africa">Africa</li>
                        <li class="select-list__option" data-name="americas">America</li>
                        <li class="select-list__option" data-name="asia">Asia</li>
                        <li class="select-list__option" data-name="europe">Europe</li>
                        <li class="select-list__option" data-name="oceania">Ocean√≠a</li>
                    </ul>
                    
                </div>

            </form>

            <div class="country-container" id="country-container"></div>

        </main>
    </div>

    <template id="template">
        <section class="country" data-theme>
            <button class="country__button-back hide" data-theme><i class="fa-solid fa-arrow-left-long"></i>Back</button>
            <img class="country__flag">
            <div class="text-container">
                <h2 class="text-container__name name"></h2>
                <span class="text-container__item native-name hide">Native Name:</span>
                <span class="text-container__item population">Population: </span>
                <span class="text-container__item region">Region:</span>
                <span class="text-container__item sub-region hide">Sub Region: </span>
                <span class="text-container__item capital">Capital: </span>
                <br class="hide">
                <span class="text-container__item top-level hide">Top Level Domain: </span>
                <span class="text-container__item currencies hide"></span>
                <span class="text-container__item languages hide">Languages:</span>
                <br class="hide">
                <div class="text-container__item borders hide"></div>
            </div>
        </section>
    </template>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
